<!DOCTYPE html>
<html>
    <head>
	<title>Website UI Test</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
	    * {
		box-sizing: border-box;
	    }
	    body {
		margin: 0;
		font-family: sans-serif;
		display: flex;
		justify-content: center;
		align-items: center;
		min-height: 100vh;
		background: #f0f0f0;
	    }
	    h2 {
		margin-top: 0;
		margin-bottom: 0;
	    }
	    p {
		margin-top: .5rem;
		margin-bottom: 0;
	    }
	    .main-box {
		background: white;
		border: 2px solid #333;
		border-radius: 10px;
		padding: 1rem;
		width: 90%;
		max-width: 500px;
		height: 400px;
		max-height: 90vh;
		overflow: auto;
		display: flex;
		flex-direction: column;
		gap: 1rem;
	    }
	    .hidden {
		display: none;
	    }
	    .border-separator {
		position: relative;
		height: 0;
		border-top: 1px dotted grey;
		margin: .5rem 0;
	    }
	    .game-text {
		height: 40%;
	    }
	    .game-controls {
		display: flex;
		gap: 1rem;
		height: 40%;
	    }
	    .game-control-buttons {
		flex: 1;
		min-width: 0;
		padding: 0.75rem;
		text-align: center;		
	    }
	    .status-bar {
		font-size: 1.5rem;
		font-weight: bold;
		height: 10%;
		width: 100%;
		padding: 0 2rem;
		display: flex;
		justify-content: space-between;
		flex-wrap: nowrap;
		gap: 0.5rem;
		min-width: 0;
	    }
	    .status-buttons {
		height: 10%;
		display: flex;
		gap: 1rem;

	    }
	    .status-button {
		flex: 1;
		min-width: 0;
		text-align: center;
		white-space: nowrap;
	    }
	    #status-canvas {
		margin: -.75rem 1rem;
		height: 3rem;
		width: 4rem;
	    }
	    #startUI {
		align-items: center;
	    }
	    #startGame {
		margin: 2rem 0;
		padding: 2rem;		
	    }
	    #optionsUI {
		gap: .5rem;
	    }
	    button {
		padding: 0.5rem 1rem;
		font-size: 1rem;
		cursor: pointer;
		border: 1px solid #333;
		border-radius: 5px;
		background: #eee;
	    }
	    .difficultybutton {
		padding: 0rem 1rem;
		border: none;
		width: 5.5rem;
	    }
	    button:hover {
		background: #ddd;
	    }
	    #optionsTextBar {
		display: flex;
		justify-content: space-between;
		align-items: flex-end;
	    }
	    #optionsText {
		color: red;
		max-width: 70%;
		text-align: left;
		display: block;
		margin-left: 1rem;
	    }

	
	    .equal-spacing {
		display: flex;
		justify-content: center;
		gap: 5rem;
	    }
	    .option-row {
		display: flex;
	    }
	    .option-row span {
		width: 8.5rem;
	    }
	    .option-set {
		margin-right: 1rem;
		display: flex;
		justify-content: space-between;
		flex: 1;
	    }
	    .option-set label {
		display: flex;
		align-items: center;
		gap: 0.25rem;
	    }



	</style>
    </head>
    <body>
	<!-- Start UI -->
	<div id="startUI" class="main-box hidden">
	    <h1>Intonation Trainer</h1>
	    <button id="startGame">Start</button>
	    <button class="optionsToggle">Options</button>
	</div>

	<!-- Game UI -->
	<div id="gameUI" class="main-box hidden">
	    <div class="game-text">
	    	<h2>Game Screen</h2>
	    	<p>Information text</p>
	    </div>
	    <div class="border-separator"></div>
	    <div class="game-controls">
		<button id="repeat" class="game-control-buttons">Repeat</button>
		<button id="in-sharp" class="game-control-buttons">In Tune</button>
		<button id="out-flat" class="game-control-buttons">Out of Tune</button>
	    </div>
	    <div class="border-separator"></div>
	    <div class="status-bar">
		<span>Score: <span id="score">0</span></span>
		<canvas id="status-canvas" height="48" width="64"></canvas>
		<span>Timer - <span id="timer">0:00</span></span>
	    </div>
	    <div class="border-separator"></div>
	    <div class="status-buttons">
		<button id="resetScore" class="status-button">Restart</button>
		<button class="optionsToggle status-button">Options</button>
		<button id="pauseButton" class="status-button">Pause</button>
	    </div>
	</div>

	<!-- Options UI -->
	<div id="optionsUI" class="main-box">
	    <div id="optionsTextBar">
		<h2>Options</h2>
		<span id="optionsText">Extra text goes here.</span>
	    </div>
	    <div class="border-separator"></div>
	    <div class="option-row">
		<span>Intervals:</span>
		<div class="option-set">
		    <label><input type="radio" name="interval" value="unison"> Unison</label>
		    <label><input type="radio" name="interval" value="octaves"> Octaves</label>
		    <label><input type="radio" name="interval" value="both" checked> Both</label>
		</div>
	    </div>
	    <div class="border-separator"></div>
	    <div class="option-row">
		<span>Reset Difficulty:</span>
		<div class="option-set">
		    <button class="difficultybutton">Easy</button>
		    <button class="difficultybutton">Medium</button>
		    <button class="difficultybutton">Hard</button>
		</div>
	    </div>
	    <div class="border-separator"></div>
	    <div class="option-row">
		<span>Auto-playback:</span>
		<div class="option-set">
		    <label><input type="radio" name="playback" value="always"> Always</label>
		    <label><input type="radio" name="playback" value="wrong-only" checked> Wrong Only</label>
		    <label><input type="radio" name="playback" value="never"> Never</label>
		</div>
	    </div>
	    <div class="border-separator"></div>
	    <div class="option-row">
		<span>Range:</span>
		<div class="option-set">
		    <label><input type="checkbox" name="range" value="low" checked> Low</label>
		    <label><input type="checkbox" name="range" value="medium" checked> Medium</label>
		    <label><input type="checkbox" name="range" value="high" checked> High</label>
		</div>
	    </div>
	    <div class="border-separator"></div>
	    <div class="option-row">
		<span>Game-mode:</span>
		<div class="option-set">
		    <label><input type="radio" name="gamemode" value="free-play" checked> Free Play</label>
		    <label><input type="radio" name="gamemode" value="countdown"> Countdown</label>
		    <label><input type="radio" name="gamemode" value="challenge"> Challenge</label>
		</div>
	    </div>
	    <div class="border-separator"></div>
	    <div class="equal-spacing">
		<button>Instrument Selection</button>
		<button>Back to Game</button>
	    </div>
	</div>

    <script>
	const canvas = document.getElementById("status-canvas");
	const ctx = canvas.getContext("2d");
	const img = new Image();
	img.src = "./images/musicsmiley.png";
	img.onload = function () {
	    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
	};
	
    </script>
    </body>
</html>
